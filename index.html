<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="resume-form">
    <div class="section">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <button type="button" id="add-experience">Add Experience</button>
      <div id="experience-list"></div>
    </div>

    <div class="section">
      <h2>Education</h2>
      <button type="button" id="add-education">Add Education</button>
      <div id="education-list"></div>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" required>
    </div>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resume-preview"></div>

  <script src="script.js"></script>
</body>
</html>
